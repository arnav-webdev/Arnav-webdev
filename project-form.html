<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Start Your Project — Arnav</title>
  <style>
    :root{
      --bg-white: #ffffff;
      --panel: #fbfdff;
      --teal: #0ea5a4;
      --deep-teal: #087f7b;
      --coral: #ff6b6b;
      --muted: #6b7280;
      --border: rgba(14,128,128,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Arial;background:#fff;color:#0b1220;padding:20px}
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--panel);
      padding: 30px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.06);
    }

    h2 { color: var(--deep-teal); margin-bottom: 20px; text-align: center; }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: var(--deep-teal); font-weight: 600; font-size: 14px; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: .3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 3px rgba(14,165,164,0.1);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(90deg,var(--teal),var(--coral));
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 100px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    .back-link {
      display: block; text-align: center; margin-top: 20px;
      color: var(--muted); text-decoration: none; font-size: 14px;
    }
    .back-link:hover { color: var(--teal); }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tell me about your project</h2>
    <form action="mailto:as10016463@gmail.com" method="post" enctype="text/plain">
      
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" name="name" required placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label>Service Type</label>
        <select name="service">
          <option>Portfolio Template (₹250)</option>
          <option>Custom Website (₹450)</option>
          <option>School Project / Club Site</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Project Details</label>
        <textarea name="message" rows="5" placeholder="Describe what you need..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Request</button>
    </form>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

</body>
</html>
